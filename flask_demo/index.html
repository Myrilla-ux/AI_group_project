<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>An Optimal Samples Selection System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      background: #f9f9f9;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    p {
      text-align: center;
      margin-bottom: 30px;
      color: #666;
    }
    .form-row {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 30px;
      margin-bottom: 20px;
    }
    .form-group {
      text-align: left;
      width: 140px;
    }
    .form-group label {
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 6px;
      font-size: 14px;
    }
    .radio-group {
      text-align: center;
      margin-bottom: 20px;
    }
    .textarea-group, .result-group {
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .button-group button {
      padding: 10px 20px;
      font-size: 14px;
      background: #3f87f5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .button-group button:hover {
      background: #2b6bd1;
    }
    .side-buttons {
      display: flex;
      flex-direction: column;
      position: absolute;
      right: 40px;
      top: 540px;
      gap: 10px;
    }
    .side-buttons button {
      padding: 6px 12px;
    }
    .user-inputs {
      margin-top: 40px;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    .user-inputs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
      gap: 10px;
      justify-items: center;
      margin-top: 10px;
    }
    .user-input-box {
      text-align: center;
    }
    .user-input-box input {
      width: 45px;
      padding: 5px;
      text-align: center;
    }
    .user-input-box div {
      font-size: 12px;
      margin-top: 3px;
    }
    .at-least-group {
      text-align: center;
      margin-bottom: 20px;
    }
    .at-least-group input {
      font-size: 14px;
      text-align: center;
      width: 60px;
      padding: 5px;
    }
    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
        align-items: center;
      }
      .side-buttons {
        position: static;
        flex-direction: row;
        justify-content: center;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>An Optimal Samples Selection System</h1>
    <p>Please input the following parameters</p>

    <form method="POST">
      <!-- 参数输入 -->
      <div class="form-row">
        <div class="form-group">
          <label for="m">m (45 ≤ m ≤ 54)</label>
          <input type="number" id="m" name="m" min="45" max="54" required value="{{ request.form.get('m', '') }}">
        </div>
        <div class="form-group">
          <label for="n">n (7 ≤ n ≤ 25)</label>
          <input type="number" id="n" name="n" min="7" max="25" required value="{{ request.form.get('n', '') }}">
        </div>
        <div class="form-group">
          <label for="k">k (4 ≤ k ≤ 7)</label>
          <input type="number" id="k" name="k" min="4" max="7" required value="{{ request.form.get('k', '') }}">
        </div>
        <div class="form-group">
          <label for="j">j (s ≤ j ≤ k)</label>
          <input type="number" id="j" name="j" min="4" max="7" required value="{{ request.form.get('j', '') }}">
        </div>
        <div class="form-group">
          <label for="s">s (3 ≤ s ≤ 7)</label>
          <input type="number" id="s" name="s" min="3" max="7" required value="{{ request.form.get('s', '') }}">
        </div>
      </div>

      <!-- 新增：At least ? s samples -->
      <div class="at-least-group">
        <label for="at_least_s"><strong>At least</strong></label>
        <input type="number" id="at_least_s" name="at_least_s" min="1" required value="{{ request.form.get('at_least_s', '') }}" />
        <span><strong>s samples</strong></span>
      </div>

      <!-- 单选 -->
      <div class="radio-group">
        <label><input type="radio" name="n_mode" value="random" {% if request.form.get('n_mode') != 'input' %}checked{% endif %}> Random n</label>
        <label style="margin-left: 20px;"><input type="radio" name="n_mode" value="input" {% if request.form.get('n_mode') == 'input' %}checked{% endif %}> Input n</label>
      </div>

      <!-- Input n 区域 -->
      <div class="user-inputs" id="user-input-n" style="display: none;">
        <label><strong>User input n :</strong></label>
        <div class="user-inputs-grid" id="input-grid">
          <!-- 动态生成输入框 -->
        </div>
      </div>

      <!-- 值输入 -->
      <div class="textarea-group">
        <label><strong>Value Input</strong></label>
        <textarea name="value_input" rows="4">{% if value_input and request.method == 'POST' %}{{ value_input }}{% endif %}</textarea>          
      </div>

      <!-- 按钮区 -->
      <div class="button-group">
        <button type="submit" name="action" value="store">Store DB</button>
        <button type="submit" name="action" value="execute">Execute</button>
        <button type="submit" name="action" value="stop" style="background: gray;">Stop</button>
        <button type="submit" name="action" value="delete" style="background: gray;">Delete</button>
      </div>

      <!-- 输出结果 -->
      <div class="result-group">
        <label><strong>Results</strong></label>
        <textarea readonly rows="8">{% if result %}{{ result.answers | join('\n') }}{% endif %}</textarea>
      </div>

      <!-- 页面右侧按钮 -->
      <div class="side-buttons">
        <button type="submit" name="action" value="print">Print</button>
        <button type="submit" name="action" value="next">NEXT</button>
      </div>
    </form>
  </div>

  <!-- JS：动态生成输入框、验证逻辑 -->
  <script>
    const mInput = document.getElementById('m');
    const nInput = document.getElementById('n');
    const sInput = document.getElementById('s');
    const atLeastInput = document.getElementById('at_least_s');
    const inputRadio = document.querySelector('input[name="n_mode"][value="input"]');
    const inputNSection = document.getElementById('user-input-n');
    const inputGrid = document.getElementById('input-grid');

    function renderInputBoxes() {
      const m = parseInt(mInput.value);
      const n = parseInt(nInput.value);

      if (isNaN(m) || m < 45 || m > 54 || isNaN(n) || n < 7 || n > 25) {
        alert("Please enter valid m (45~54) and n (7~25) before selecting 'Input n'.");
        inputRadio.checked = false;
        inputNSection.style.display = 'none';
        inputGrid.innerHTML = '';
        return;
      }

      inputGrid.innerHTML = '';
      for (let i = 1; i <= n; i++) {
        const box = document.createElement('div');
        box.className = 'user-input-box';
        box.innerHTML = `
          <input type="number" name="input_n_${i}" min="1" max="${m}" required />
          <div>${i}</div>
        `;
        inputGrid.appendChild(box);
      }

      inputNSection.style.display = 'block';
    }

    inputRadio.addEventListener('change', () => {
      if (inputRadio.checked) renderInputBoxes();
      else {
        inputNSection.style.display = 'none';
        inputGrid.innerHTML = '';
      }
    });

    mInput.addEventListener('input', () => {
      if (inputRadio.checked) renderInputBoxes();
    });

    nInput.addEventListener('input', () => {
      if (inputRadio.checked) renderInputBoxes();
    });

    sInput.addEventListener('input', () => {
      const sVal = parseInt(sInput.value);
      if (!isNaN(sVal)) {
        atLeastInput.max = sVal;
        if (parseInt(atLeastInput.value) > sVal) {
          atLeastInput.value = sVal;
        }
      }
    });
  </script>
  <script>
    window.onload = function () {
      if (inputRadio.checked) {
        renderInputBoxes();
      }
    };
  </script>
  
  
</body>
</html>
